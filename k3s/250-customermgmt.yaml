apiVersion: apps/v1
kind: Deployment
metadata:
  name: customermgmt
  labels:
    app: customermgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customermgmt
  template:
    metadata:
      labels:
        app: customermgmt
    spec:
      containers:
        - name: customermgmt
          image: skyglass/customer-management-keycloak:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8097
              hostPort: 8097


---
apiVersion: v1
kind: Service
metadata:
  name: customermgmt
spec:
  ports:
    - protocol: TCP
      name: http-web
      port: 80
      targetPort: 8097
  selector:
    app: customermgmt
